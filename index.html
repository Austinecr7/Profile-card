<!DOCTYPE html>
<!-- Coding by GoMyCode | www.goymcode.com-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile Card UI Design</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
     rel="stylesheet" 
     />
</head>
<body>
    <div class="Profile-card">
        <div class="image">
            <img src="copy.jpg" class="Profile-img" />
        </div>

        <div class="text data">
           <h3>Austine Augustine</h3>
           <h4 class="job">Web Developer</h4>
        </div>
        
        <div class="media-butons">
            <a href="" style="background: #1da1f2" class="link"><i class='bx bxl-twitter'></i></a>
            <a href="" style="background: #e1306c" class="link"><i class='bx bxl-instagram' ></i></a>
            <a href="" style="background: #39242b" class="link"><i class='bx bxl-github' ></i></i></a>
            <a href="" style="background: #4267b2" class="link"><i class='bx bxl-facebook'></i></a>
            <a href="" style="background: #ff0000" class="link"><i class='bx bxl-youtube' ></i></i></a>
        </div>
        <div>
            <div class="buttons">
                <button class="button">Subcribe</button>
                <button class="button">Message</button>
            </div>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">50k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">150k</span>
            </div>
            <div class="data">
                <i class='bx bx-like' ></i>
                <span class="number">70k</span>
            </div>
            <div class="data">
                <i class='bx bx-comment' ></i>
                <span class="number">200k</span>
            </div>

        </div>
    </div>
</body>
</html>
